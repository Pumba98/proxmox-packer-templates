name: Windows-11
on:
  workflow_dispatch:
  push:
    branches: [master]
    paths: ['windows-11.pkrvars.hcl']
jobs:
  build:
    uses: ./.github/workflows/packer.yml
    with:
      name: windows-11
      vm_id: 1021
      os_type: windows
    secrets:
      proxmox_host: ${{ secrets.proxmox_host }}
      proxmox_user: ${{ secrets.proxmox_user }}
      proxmox_password: ${{ secrets.proxmox_password }}
